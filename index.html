<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game</title>
	<link rel="website icon" type="png" href="assets/snake.png">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<div class="container">
			<h1 class="score-board">Score: <span id="score">0</span></h1>
			<div class="container-canvas">
				<canvas id="myCanvas" width="500" height="500"></canvas>
			</div>
			<div class="buttons">
				<div class="btn-up"><button id="btn-up"><img src="assets/arrow-up.svg" draggable="false"></button></div>	
				<div class="btn-left-right">
					<button id="btn-left"><img src="assets/arrow-left.svg" draggable="false"></button>
					<button id="btn-right"><img src="assets/arrow-right.svg" draggable="false"></button>
				</div>
				<div class="btn-down"><button id="btn-down"><img src="assets/arrow-down.svg" draggable="false"></button></div>	
			</div>
		</div>
	</main>

	<script src="main.js"></script>
</body>
</html>
